<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/owfont-regular.css" type="text/css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>momentum</title>
</head>
<body id="body">

  <div class="weather">
    <span class="city" contenteditable="true"></span>
    <div class="weather__wrap">
      <i class="weather-icon"></i>
      <div class="weather__text">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
    </div>
  </div>
  
  <p class="date"></p>
  <p class="day"></p>
  <time title="change time format" class="time"></time>
  <h1 class="name_wrap">
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2 class="focus_title">What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <h3 title="change quote" class="quote">
    <q class="quote__body"></q>
    <p class="quote__autor"></p>
  </h3>
  <div class="bg-nav">
    <button class="button" id="back">prev</button>
    <button class="button" id="forw">next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
